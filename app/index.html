<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Styles CSS -->
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:300,400,700" rel="stylesheet">

  <title>COOL DAD</title>
</head>

<body>
  <!-- HEADER START -->
  <header class="header">
    <div class="header__inner">
      <div class="header__logo">
        <a href="#">
          <h1>Cool Dad</h1>
        </a>
      </div>
      <div class="header__stats">
        <div class="header__dons">
          <span class="header__stats-num">1 564</span>
          <br>
          <span class="header__stats-text">Dons</span>
        </div>
        <div class="header__amassed">
          <span class="header__stats-num">21 520$</span>
          <br>
          <span class="header__stats-text">Amassé sur 80 000$</span>
        </div>
      </div>
      <div class="header__nav">
        <nav class="header__nav-list">
          <div class="header__nav-list-item"><a href="#">Activités</a></div>
          <div class="header__nav-list-item"><a href="#">Services</a></div>
          <div class="header__nav-list-item"><a href="#">Annonces</a></div>
          <div class="header__nav-list-item"><a href="#">Questions</a></div>
          <div class="header__nav-list-item"><a href="#">Nouvelles</a></div>
        </nav>
      </div>
    </div>
  </header>
  <!-- /HEADER END -->
  <!-- INTRO START -->
  <section class="intro">
    <div class="intro__inner">
      <div class="intro__main">
        <h2 class="intro__title">Aidez-Nous à creér la meilleure App<br>Pour Pères Au Québec par un simple don</h2>
        <p class="intro__text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod ipsam exercitationem delectus, quos maxime assumenda rerum.</p>
        <div class="intro__don">
          <div class="intro__don-amount">
            <div class="intro__don-amount-box">
              <input class="intro__don-amount-btn" type="radio" name="don-amount" id="don-5">
              <label class="intro__don-amount-label" for="don-5">5$</label>
            </div>
            <div class="intro__don-amount-box">
              <input class="intro__don-amount-btn" type="radio" name="don-amount" id="don-10" checked>
              <label class="intro__don-amount-label" for="don-10">10$</label>
            </div>
            <div class="intro__don-amount-box">
              <input class="intro__don-amount-btn" type="radio" name="don-amount" id="don-15">
              <label class="intro__don-amount-label" for="don-15">15$</label>
            </div>
            <div class="intro__don-amount-box">
              <input class="intro__don-amount-btn" type="radio" name="don-amount" id="don-25">
              <label class="intro__don-amount-label" for="don-25">25$</label>
            </div>
            <div class="intro__don-amount-box">
              <input class="intro__don-amount-btn" type="radio" name="don-amount" id="don-50">
              <label class="intro__don-amount-label" for="don-50">50$</label>
            </div>
            <div class="intro__don-amount-box">
              <input class="intro__don-amount-btn" type="radio" name="don-amount" id="don-other">
              <label class="intro__don-amount-label" for="don-other">Autre</label>
            </div>
          </div>
          <div class="intro__don-btn">
              <svg viewBox="0 0 75 75" width="200px">
                  <path d="m5,22 18,-18 28,0 18,18 0,28 -18,18, -28,0 -18,-18z" stroke="red" stroke-width="2" fill="black" />
                </svg>
          </div>
        </div>
      </div>
      <div class="intro__image">
        <img src="temp/images/screen.png" alt="screen">
      </div>
    </div>
  </section>
  <!-- /INTRO END -->

  <!-- bundled script file -->
  <!-- build:js assets/scripts/App.js -->
  <script src="temp/scripts/app.js"></script>
  <!-- endbuild -->
</body>

</html>
